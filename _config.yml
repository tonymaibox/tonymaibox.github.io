################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Tony Mai is a self-taught, driven, and passionate thinker. And it's highly strange and extremely awkward to talk about myself in the third-person. I never know what to put in these 'about' sections. How do we manage our audience or readers' perceptions about us? Taming confidence comes at the risk of overlooking talent. Shading our doubt and flaws might shadow our humility. I guess that's the best thing I can tell you about myself: I like to think, a lot."
author_blurb_image: "/img/author.png"

